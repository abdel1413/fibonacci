<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating input</title>
    <style>
        .form-group {
            position: relative;
            margin: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        label {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #999;
            font-size: 16px;
            pointer-events: none;
            transition: all 0.2s ease-out;
        }

        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: -10px;
            left: 5px;
            font-size: 12px;
            color: #333;
            background-color: white;
            padding: 0 5px;
        }
</head>
<body>
    <div class="form-group">

        <input type="text" id="floatingInput" placeholder=" " />
        <label for="floatingInput">Floating Label</label>
    </div>
</body>
</html>
